<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="box">
			<input type="password" class="input-field" id="password" placeholder="Enter new password">
			<button class="btn" onclick="pwValidation()">Submit</button>
		</div>
		<div class="rules">
			Password Rules:
			<br>
			<span id=rule0>- Must be a minimum of 8 characters</span>
			<br>
            <span id=rule1>- Must contain at least one lower case letter</span>
			<br>
			<span id=rule2>- Must contain at least one upper case letter</span>
			<br>
			<span id=rule3>- Must contain at least one numeric value</span>
			<br>
			<span id=rule4>- Must contain at least one special character</span>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
